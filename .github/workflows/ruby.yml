name: Ruby Ruby

on:
  push:
    branches: [ main ]

jobs:
  run_hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
      - name: Run hello.rb
        run: ruby hello.rb
